<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Nunito:wght@400;700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Styles -->
        <!-- Animate CSS -->
    <link rel="stylesheet" href="./public/css/animate.min.css">
        <!-- Bootstrap -->
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
        <!-- In App -->
    <link rel="stylesheet" href="./public/css/app.css">
    <title>Battle Arena</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark static-top">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./public/images/NewHeaderGrad.png" alt="..." height="42">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">How to Install</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Header Ends -->
    
    <section class="contact-form">
        <div class="container col-xxl px-5 py-5">
            <div class="row">
                <div class="col-6">
                    Hello World
                </div>
                <div class="col-6">
                    <div class="form-container">
                        <form action="#">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="./public/js/jquery-3.6.1.min.js"></script>
    <script src="./public/js/wow.min.js"></script>
    <script src="./public/js/bootstrap.js"></script>
    <script src="./public/js/app.js"></script>
</body>
</html>
